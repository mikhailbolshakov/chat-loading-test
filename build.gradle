plugins {
    id 'java'
}

apply plugin: 'idea'

group 'ru.adacta'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.nats', name: 'jnats', 'version': '2.6.7'
    compile group: 'org.json', name: 'json', 'version': '20190722'
    compile group: 'org.projectlombok', name: 'lombok', 'version': '1.18.14'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', 'version': '1.18.14'
    compile 'com.neovisionaries:nv-websocket-client:2.10'
    compile 'io.github.cdimascio:dotenv-java:2.1.0'
    compile 'io.bretty:console-table-builder:1.2'
    compile 'ch.qos.logback:logback-core:1.2.3'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'org.slf4j:slf4j-api:1.7.30'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'

}

jar {
    manifest {
        attributes(
                'Main-Class': 'ru.adacta.main',
                'Class-Path': configurations.runtime.files.collect { "lib/$it.name" }.join(' '),
                'Implementation-Version': project.version
        )
    }
    from(configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }) {}
}
